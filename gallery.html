    <aside id="sidebar-nav">

    <div id="main-content-wrapper">
        <main>
            <div class="page-header-decoration">
                <h3>厚德博学，敬业乐群</h3>
            </div>
            <section id="gallery-content" class="container">
                <h2>北邮校园风采</h2> <!-- 更改标题 -->
                <p>欢迎浏览北京邮电大学的校园风采。以下是我们精心挑选的校园图片和校庆祝福视频，展现北邮师生在"厚德博学，敬业乐群"校训指引下的精神风貌。</p>

                <h3>校园美景</h3> <!-- 更改小标题 -->
                <div class="gallery-images">
                    <figure>
                        <img src="images/gallery_item1.svg" alt="北邮校园1">
                        <figcaption class="gallery-caption">北邮主校区全景。</figcaption>
                    </figure>
                    <figure>
                        <img src="images/gallery_item2.svg" alt="北邮校园2">
                        <figcaption class="gallery-caption">学生活动中心。</figcaption>
                    </figure>
                    <!-- 您可以添加更多图片 -->
                    <figure>
                        <img src="images/gallery_item3.svg" alt="北邮校园3"> <!-- 确保有这张图片 -->
                        <figcaption class="gallery-caption">图书馆建筑。</figcaption>
                    </figure>
                    <figure>
                        <img src="images/gallery_item4.svg" alt="北邮校园4"> <!-- 确保有这张图片 -->
                        <figcaption class="gallery-caption">校园绿化景观。</figcaption>
                    </figure>
                </div>

                <h3>校庆音乐</h3> <!-- 更改小标题 -->
                <div class="media-card"> <!-- 新增多媒体容器 -->
                    <h4>校歌</h4>
                    <audio controls class="full-width-media">
                        <source src="media/school_song.mp3" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                    <p>北邮校歌，承载着几代学子的青春回忆和对母校的深深热爱。</p>
                </div>


                <h3>校庆祝福</h3> <!-- 更改小标题 -->
                <div class="media-card"> <!-- 新增多媒体容器 -->
                    <h4>七十周年校庆祝福视频</h4>
                    <video controls class="full-width-media">
                        <source src="media/anniversary_video.mp4" type="video/mp4">
                        您的浏览器不支持视频元素。
                    </video>
                    <p>校友、师生、社会各界人士为北邮七十周年校庆送上祝福。</p>
                </div>
            </section>
